<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteriods Demo Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Start!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteriod.pde Bullet.pde">

		    </section>
	    <footer>
		    Instructions: "a" = Left Turn; "d" is Right turn; "Space Bar" = Accelerate; "h" = HyperSpace + Reset Speed; Shoot "b"
	    </footer>
